<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>We'd love to hear from you!</h1>
            <h4>Please fill out the form below and someone will get back to you as soon as possible.</h4>
        </div>
        <div>
            <form>
                <label>First name:</label>
                <input type="text" value="Enter your first Name">

                <label>Last Name</label>
                <input placeholder="text" value="Enter your Last Name">

                <input placeholder="submit" value="Submit your response">
            </form>
        </div>
    </div>
    <div>
        <form>
            <label>Choose a car:</label>
            <select>
                <option value="Volvo"> Volvo</option>
                <option value="Toyota">Toyota</option>
                <option value="Camry">Camry</option>
                <option value="Mustang">Mustang</option>
                <option value="Jeep">Jeep</option>
            </select>
        </form>
    </div>
</body>
</html>
